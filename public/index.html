      <input type="text" class="form-control" name="name_kanji_family" id="name_kanji_family" placeholder="漢字" x-autocompletetype="surname" required>
    </div>

    </div>
  </div>

    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">メールアドレス</label>
    <div class="col-sm-6">
      <input type="email" class="form-control alphabet" name="email" id="email" pattern="^[^0-9][a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[@][a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,4}$" x-autocompletetype="email" required>
      <span class="help-block"><span class="label label-default">例</span>test@example.com</span>
    </div>
  </div>

  <div class="form-group hide">
    <label for="email_confirm" class="col-sm-2 control-label">ご確認</label>
    <div class="col-sm-10">
      <div id="email_confirm"></div>
      <span class="help-block">入力ミスが多くなっておりますので、一度ご確認ください</span>
    </div>
  </div>

</section>

<h2>クレジットカード情報</h2>

<section class="payment">

  <div class="form-group">
    <label for="pref" class="col-sm-2 control-label"></label>
    <div class="col-sm-9">
      <span class="help-block">下記のマークのカードブランドがご利用いただけます。</span>
      <img src="images/card_accept.png">
    </div>
  </div>
  <div id="creditcard">
    <div class="form-group">
      <label for="cc_number" class="col-sm-2 control-label">カード番号</label>
      <div class="col-sm-6">
        <input type="text" class="form-control cc-number alphabet" name="cc_number" id="cc_number" pattern="[\d\s]{13,19}" x-autocompletetype="cc-number" data-numeric required>
        <span class="help-block"><span class="label label-default">例</span>0123 4567 8901 2345</span>
      </div>
    </div>

    <div class="form-group">
      <label for="cc-exp" class="col-sm-2 control-label">有効期限</label>
      <div class="col-sm-3">
        <input type="text" class="form-control cc-exp alphabet" name="cc-exp" id="cc-exp" pattern="[0-1][0-9][\s\/]*[0-9][0-9]" data-numeric x-autocompletetype="cc-exp" placeholder="MM/YY" required maxlength="7">
        <span class="help-block"><span class="label label-default">例</span>12 / 05（月 / 年）</span>
      </div>
    </div>

    <div class="form-group">
      <label for="cc-csc" class="col-sm-2 control-label">セキュリティコード</label>
      <div class="col-sm-3">
        <input type="text" class="form-control cc-csc alphabet" name="cc-csc" id="cc-csc" pattern="\d{3,4}" placeholder="XXX" data-numeric required maxlength="4">
        <span class="help-block">カードの裏面にある数桁の数字です</span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="pref" class="col-sm-2 control-label"></label>
    <div class="col-sm-9">
      <span class="help-block">※ご入力いただいたカード情報は、東京東筑会では一切保存しません。</span>
      <span class="help-block">※本決済では、カード情報は暗号化されて送信されます。安心してご利用ください。</span>
    </div>
  </div>

</section>

<hr>

<nav class="col-sm-10" role="navigation">
<button type="button" class="btn btn-primary btn-lg btn-block"><span class="glyphicon glyphicon-chevron-right"></span> 年会費を支払う</button>
</nav>

</form>
